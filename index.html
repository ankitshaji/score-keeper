<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8P" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score keeper</title>
    <!--Bulma css framework-->
    <!--Elements menu was components in bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--Bulma css framework-->
    <!--container component-->
    <div class="container">
      <!--grid system - columns/column-->
      <div class="columns">
        <!--is-half and is-offset-one-quarter -->
        <div class="column is-half is-offset-one-quarter">
          <!--card component-->
          <div class="card">
            <!--card component adding title-->
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <!--card component adding content-->
            <div class="card-content">
              <div class="content">
                <!--title component + typography size class -->
                <!--inline span with id to get both 0s seperatly-->
                <h1 class="title is-1">
                  <span id="p1Span">0</span> to <span id="p2Span">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
              </div>
            </div>
            <!--card component adding footer-->
            <footer class="card-footer">
              <!--button component + color class-->
              <a href="#" class="card-footer-item">Save</a>
              <a href="#" class="card-footer-item">Edit</a>
              <a href="#" class="card-footer-item">Delete</a>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!--rest of html-->
    <select name="playTo" id="playTo">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="8">8</option>
      <option value="12">12</option>
      <option value="15">15</option>
    </select>
    <button id="p1Button">+1 Player One</button>
    <button id="p2Button">+1 Player Two</button>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
  </body>
</html>
